<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="card">
    <h2>Your Result</h2>
    <div class="circle">
        <h1 class="num">76</h1>
      <span class="score">out of 100</span>
    </div>
    <p>Great! You scored higher than 65% of the people who have taken this test.</p>
  </div>
  <div class="list_options">     
    <div class="Reaction" >
      <img src="./assets/images/icon-reaction.svg" class="icon">
      <p>Reaction</p>
    
    </div>
    <div class="Memory" >
      <img src="./assets/images/icon-memory.svg" class="icon">
      <p>Memory</p>
    
    </div>
    <div class="Verbal" >
      <img src="./assets/images/icon-verbal.svg" class="icon">
      <p>Verbal</p>
    
    </div>
    <div class="Visual" >
      <img src="./assets/images/icon-visual.svg" class="icon">
      <p>Visual</p>
    
    </div>
    <div class="ab">
    
      <div class="btn_container">
        <button class="active_btn">Continue</button>
       
      </div>
    </div>
    
</div>
  </div>
  
</body>
</html>
